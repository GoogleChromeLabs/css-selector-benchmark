<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="source" content="https://front-end.social/@bramus/111794101191771782">
	<title>:is()</title>
	<script type="module">
		import PerfTestRunner from '/lib/PerfTestRunner.js';
		import { createElement } from '/lib/DOM.js';

		const $container = document.querySelector('#container');

		function makeTree(parentEl, numSiblings) {
			for (var i = 0; i <= numSiblings; i++) {
				$container.appendChild(
					createElement('div', {
						className: `tagDiv wrap${i}`,
						innerHTML: `<div class="tagDiv layer1" data-div="layer1">
										<div class="tagDiv layer2">
											<ul class="tagUl">
												<li class="tagLi"><b class="tagB"><a href="/" class="tagA link" data-select="link">Select</a></b></li>
											</ul>
										</div>
									</div>`,
					})
				);
			}
		}

		makeTree($container, 1000);
		$container.offsetHeight; // force recalc style

		function resetCSS() {
			document.adoptedStyleSheets = [];
		}
		function setCSS(css) {
			const stylesheet = new CSSStyleSheet();
			stylesheet.replaceSync(css);
			document.adoptedStyleSheets = [stylesheet];
		}

		const selectors = {
			'*': '*',

			'ul': 'ul',
			':is(ul)': ':is(ul)',
			':where(ul)': ':where(ul)',

			'ul:is(.tagDiv .layer2 *):is(ul)': 'ul:is(.tagDiv .layer2 *):is(ul)',
			'ul:is(.tagDiv .layer2 ul)': 'ul:is(.tagDiv .layer2 ul)',

			'ul:where(.tagDiv .layer2 *):where(ul)': 'ul:where(.tagDiv .layer2 *):where(ul)',
			'ul:where(.tagDiv .layer2 ul)': 'ul:where(.tagDiv .layer2 ul)',

			'.tagDiv .layer2 ul': '.tagDiv .layer2 ul',
			':is(.tagDiv .layer2 ul)': ':is(.tagDiv .layer2 ul)',
			':where(.tagDiv .layer2 ul)': ':where(.tagDiv .layer2 ul)',
		}

		const runTest = (description, selector) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description: `Selector Test ${description}`,
				bootstrap: () => {
					setCSS(`${selector} { color: red; }`);
				},
				run: function() {
					// $container.offsetHeight; // force recalc style
					const results = document.querySelectorAll(selector);
					const s = results.length;
				},
				iterationCount: 5,
				done: (results) => {
					resetCSS();
					resolve(results);
				},
			});
		});

		const average = array => array.reduce((a, b) => a + b) / array.length;
		window.startTest = () =>
			new Promise(async (resolve, reject) => {
				const allResults = [];

				for (const [description, selector] of Object.entries(selectors)) {
					const testResult = await runTest(description, selector);
					allResults.push({
						description,
						result: average(testResult),
					});
				}

				resolve(allResults.sort((r1, r2) => r2.result - r1.result));
			});
	</script>
</head>

<body>
	<div id="container"></div>
</body>

</html>
