<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test</title>
	<style>
		@property --registered {
			syntax: "<number>";
			initial-value: 0;
			inherits: true;
		}
		@property --registered-no-inherit {
			syntax: "<number>";
			initial-value: 0;
			inherits: false;
		}
		:root {
			--unregistered: 0;
			--registered: 0;
			--registered-no-inherit: 0;
		}
	</style>
	<script type="module">
		import PerfTestRunner from '/lib/PerfTestRunner.js';
		import { createElement } from '/lib/DOM.js';

		const $container = document.querySelector('#container');

		function makeTree(parentEl, numSiblings) {
			for (var i = 0; i <= numSiblings; i++) {
				$container.appendChild(
					createElement('div', {
						className: `tagDiv wrap${i}`,
						innerHTML: `<div class="tagDiv layer1" data-div="layer1">
										<div class="tagDiv layer2">
											<ul class="tagUl">
												<li class="tagLi"><b class="tagB"><a href="/" class="tagA link" data-select="link">Select</a></b></li>
											</ul>
										</div>
									</div>`,
					})
				);
			}
		}

		makeTree($container, 1000);
		$container.offsetHeight; // force recalc style

		function resetCSS() {
			document.adoptedStyleSheets = [];
		}
		function setCSS(css) {
			if (!css) return;
			const stylesheet = new CSSStyleSheet();
			stylesheet.replaceSync(css);
			document.adoptedStyleSheets = [stylesheet];
		}

		const testRegularPropNoInherit = (description) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description,
				run: function() {
					document.documentElement.style.setProperty('z-index', Math.round(Math.random() * 100));
					$container.offsetHeight;
				},
				iterationCount: 5,
				done: resolve,
			});
		});

		const testRegularPropWithInherit = (description) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description,
				run: function() {
					document.documentElement.style.setProperty('color', `#${Math.floor(Math.random()*16777215).toString(16)}`);
					$container.offsetHeight;
				},
				iterationCount: 5,
				done: resolve,
			});
		});

		const testUnRegistered = (description) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description,
				run: function() {
					document.documentElement.style.setProperty('--unregistered', Math.random());
					$container.offsetHeight;
				},
				iterationCount: 5,
				done: resolve,
			});
		});

		const testRegistered = (description) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description,
				run: function() {
					document.documentElement.style.setProperty('--registered', Math.random());
					$container.offsetHeight;
				},
				iterationCount: 5,
				done: resolve,
			});
		});

		const testRegisteredNoInherit = (description) => new Promise((resolve, reject) => {
			PerfTestRunner.measureRunsPerSecond({
				description,
				run: function() {
					document.documentElement.style.setProperty('--registered-no-inherit', Math.random());
					$container.offsetHeight;
				},
				iterationCount: 5,
				done: resolve,
			});
		});

		const tests = {
			'Regular Property that does not inherit': testRegularPropNoInherit,
			'Regular Property that does inherit': testRegularPropWithInherit,
			'Unregistered Custom Property': testUnRegistered,
			'Registered Custom Property': testRegistered,
			'Registered Custom Property that does not inherit': testRegisteredNoInherit,
		}

		window.startTest = () =>
			new Promise(async (resolve, reject) => {
				const allResults = [];

				for (const [description, test] of Object.entries(tests)) {
					const testResult = await test(description);
					allResults.push({
						description,
						result: testResult,
					});
				}

				resolve(allResults);
			});
	</script>
</head>

<body>
	<div id="container"></div>
</body>

</html>
